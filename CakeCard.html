<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Cakes Card</title>
    <style>
        .container {
            background-image: linear-gradient(90deg, #9600fb 0%, #00ffd0);
        }
        .card {
           background-image:linear-gradient(90deg, #9600fb 0%, #00ffd0 100%);
        }
        .btn {
            background-image:linear-gradient(90deg, #7e08cc 0%, #2ceeca 100%); 
        }
     
        h2{
         font-size: 90px;
        }       
    </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script> 
</head>
<body>
    <div class="container m-auto">
        <div class="card shadow m-4">
            <div class="row no-gutters">
                <div class="col-md-4">
                 <img src="Photos/cakes.jpg" class="card-img" alt="cakes-img">
                </div>
                <div class="col-md-8">
                    <div class="card-body">
                     <h2 class="card-title">Birthday Cakes  &#127874 </h2>
                     <p class="card-text"><del>Rs 950</del> Rs 800/Cake</p>
                     <p class="card-text">Weight :- 1Kg</p>
                     <p class="card-text">Type :- Egg</p>
                    <h5 class="card-text">Fresh Cream Icying Chocolate and Vanilla Birthday Cake &#128525</h5>
                    <p class="card-text"> <address>
                        Baked by Harshit Singh<br>
                        Visit us at:<br>
                        Khana Khajana.com<br>
                        At NewDelhi<br>
                      India
                        </address> </p>
<br><br><br>
                    <button class="btn btn-block btn-primary shadow">Order Now &#128151</button>
                    
                    </div>
                </div>
            </div>
         </div>
    </div>

    
</body>
</html>
